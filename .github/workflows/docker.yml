name: Build and publish Docker image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Show the image tags that will be used
        run: |
          echo "OWNER_LC=${{ env.OWNER_LC }}"
          echo "REPO=${{ github.event.repository.name }}"
          echo "RELEASE_TAG=${{ github.event.release.tag_name }}"
          echo "Image tags:"
          echo "  ghcr.io/${{ env.OWNER_LC }}/${{ github.event.repository.name }}:latest"
          echo "  ghcr.io/${{ env.OWNER_LC }}/${{ github.event.repository.name }}:${{ github.event.release.tag_name }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ env.OWNER_LC }}/${{ github.event.repository.name }}:${{ github.event.release.tag_name }}
